<h1>{{ heroe.nombre |uppercase}} <small> ( {{ heroe.aparicion | date:'y' }} )</small></h1>
<hr>
<div class="row animated fadeIn fast" >

  <div class="col-md-4">
      <img [src] = "heroe.img" width="100%">
      <br><br>
      <a  [routerLink]="[ '/heroes' ]" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <h5>{{ heroe.casa }} <small> casa </small></h5>
    </div>
  </div>

</div>
